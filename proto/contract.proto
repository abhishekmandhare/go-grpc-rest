syntax = "proto3";

package server;

service Calculator {
    rpc Add (Request) returns (Reply) {}
    rpc Sub (Request) returns (Reply) {}
    rpc Mul (Request) returns (Reply) {}
    rpc Div (Request) returns (Reply) {}
  }
  
  message Request {
    repeated int32 nums = 1 [packed = true];
  }
  

  message Reply {
    int32 num = 1;
  }